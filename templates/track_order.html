{% extends "base.html" %}
{% block title %}Track Your Order - 010 Café{% endblock %}
{% block content %}
    <h1>Track Your Order 📦🚚</h1>

    <div style="text-align: center; padding: 20px;">
        <p>On the Way... 🚚📡</p>
        <p>Please help us find your order! 🙏 Enter your order number and/or cellphone number, and we’ll get back to you soon! ⏰📞</p>
        <form action="/track_order" method="POST">
            <label for="order_number">Order Number 🌟:</label>
            <input type="text" name="order_number" placeholder="e.g., #12345" required><br><br>
            <label for="phone">Cellphone Number 📱:</label>
            <input type="tel" name="phone" placeholder="e.g., 0110701646" required><br><br>
            <button type="submit">Submit Request 🚀</button>
        </form>
    </div>

    <a href="/">Back ⬅️</a>
{% endblock %}
