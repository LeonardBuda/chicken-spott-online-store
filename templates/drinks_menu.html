{% extends "base.html" %}
{% block title %}Drinks Menu - 010 Café 🌟🥳{% endblock %}
{% block content %}
    <p><a href="{{ url_for('menus') }}">Back⬅️🍴</a></p>
    <h1>Drinks Menu 🥤🎉</h1>
    <ul>
        {% for item in menu %}
            <li class="menu-item">
                <div class="description">
                    {{ item.name }} 🍽️😋 - R{{ item.price|floatformat(2) }} 💰
                </div>
                <form action="{{ url_for('add_to_cart') }}" method="POST">
                    <input type="hidden" name="name" value="{{ item.name }}">
                    <input type="number" name="quantity" value="1" min="1">
                    <button type="submit">Add to Cart 🛒🥳</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('menus') }}">Back to Menus ⬅️🍴</a> | <a href="{{ url_for('view_cart') }}">View Cart 🛒</a></p>
{% endblock %}
