<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}010 Caf√©{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4a460;
            color: #2c3e50;
            text-align: center;
            -webkit-text-size-adjust: 100%;
        }
        nav {
            background-color: #e74c3c;
            padding: 10px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
        }
        nav img {
            max-height: 40px;
            margin-right: 10px;
            margin-left: 10px;
        }
        nav a {
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
            color: #f4a460;
        }
        .content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2, h3 {
            color: #e74c3c;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        .facebook-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #3b5998;
            color: #fff;
            padding: 12px 24px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 14px;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            min-width: 150px;
            text-align: center;
        }
        .facebook-btn:hover {
            background-color: #2d4373;
        }
        .menu-form {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            margin: 5px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            text-align: left;
        }
        .cart-item .description {
            flex-grow: 1;
            padding-right: 20px;
            word-break: break-word;
        }
        .cart-item .amount {
            text-align: right;
            min-width: 100px;
        }
        /* Mobile-friendly adjustments */
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
                padding: 5px;
            }
            nav img {
                margin-bottom: 10px;
                max-height: 30px;
            }
            nav a {
                display: block;
                margin: 5px 0;
                font-size: 14px;
            }
            .content {
                padding: 10px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            input, select, textarea, button {
                width: 100%;
                margin: 5px 0;
                padding: 12px;
                font-size: 16px;
                border-radius: 5px;
                box-sizing: border-box;
            }
            button {
                background-color: #e74c3c;
                color: #fff;
                border: none;
                cursor: pointer;
                padding: 12px;
                font-size: 16px;
            }
            button:hover {
                background-color: #c0392b;
            }
            .facebook-btn {
                bottom: 10px;
                right: 10px;
                padding: 10px 20px;
                font-size: 12px;
                min-width: 120px;
            }
            footer {
                position: relative;
                padding: 5px;
                font-size: 12px;
            }
            .menu-form {
                flex-direction: column;
                align-items: flex-end;
                width: 100%;
            }
            .menu-form input, .menu-form select, .menu-form button {
                width: 100%;
                margin: 5px 0;
            }
            .cart-item {
                flex-direction: column;
                text-align: left;
            }
            .cart-item .amount {
                text-align: right;
                width: 100%;
                margin-top: 5px;
            }
        }
    </style>
    <script>
        // Simple popup for add_to_cart and checkout
        document.addEventListener('DOMContentLoaded', function() {
            const addForms = document.querySelectorAll('form[action="/add_to_cart"]');
            addForms.forEach(f => {
                f.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch('/add_to_cart', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => alert('Error adding to cart: ' + error));
                });
            });

            const checkoutForm = document.querySelector('form[action="/checkout"]');
            if (checkoutForm) {
                checkoutForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    const formData = new FormData(this);
                    fetch('/checkout', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.error) {
                            alert(data.error);
                        } else {
                            alert(data.message);
                        }
                    })
                    .catch(error => alert('Error placing order: ' + error));
                });
            }
        });
    </script>
</head>
<body>

        <img src="/static/logo.png" alt="010 Caf√© Logo" loading="lazy">
        <a href="/">Home</a> |
        <a href="/menus">Menus</a> |
        <a href="/store_location">Store Location</a> |
        <a href="/faqs">FAQs</a> |
        <a href="/rate_us">Rate Us</a> |
        <a href="/gallery">Gallery</a> |
        <a href="/view_cart">View Cart</a> |
        <a href="/contact">Contact</a> |
        <a href="/about">About</a> |
        <a href="/track_order">Track Order</a>
    </nav>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

    </footer>
    <a href="https://www.facebook.com/chickenspott/" class="facebook-btn">Follow us on Facebook! üëç</a>
</body>
</html>
