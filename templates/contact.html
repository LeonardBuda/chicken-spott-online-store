{% block content %}
    <h1>Contact Us ğŸ“âœ¨</h1>
    <form method="POST" id="contactForm">
        <label for="name">Name*:</label>
        <input type="text" name="name" id="name" required>
        <label for="email">Email*:</label>
        <input type="email" name="email" id="email" required>
        <label for="message">Message*:</label>
        <textarea name="message" id="message" required placeholder="How can we assist you?"></textarea>
        <button type="submit">Send Message ğŸš€</button>
    </form>
    <p><a href="{{ url_for('home') }}">Back â¬…ï¸</a></p>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                fetch('/contact', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert('Error: ' + data.error);
                    } else {
                        alert(data.message);
                    }
                })
                .catch(error => alert('Error submitting contact form: ' + error));
            });
        });
    </script>
{% endblock %}
